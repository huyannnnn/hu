<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>守株待兔</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .keyframes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .keyframe {
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px;
        padding: 15px;
        width: calc(50% - 20px);
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .keyframe h2 {
        margin-top: 0;
        font-size: 1.2em;
    }
    @media (max-width: 600px) {
        .keyframe {
            width: 100%;
        }
    }
</style>
</head>
<body>

<h1 style="text-align:center;">守株待兔</h1>

<p>
    <audio src="music.mp3" autoplay controls style="height: 40px; width: 66%;">
                您的浏览器不支持 audio 元素。
    </audio>
</p>
    
<div class="keyframes">
    <div class="keyframe">
        <h2>第一章：和谐宁静的农田</h2>
        <p>画面开始于一片繁忙的农田中，一位勤劳的农夫（主角）正在田间辛勤劳作。阳光明媚，微风轻拂，一切都显得那么和谐宁静。</p>
    </div>
    
    <div class="keyframe">
        <h2>第二章：意外的发生</h2>
        <p>突然，一只野兔从旁边的树林中冲出，慌不择路地奔跑着，结果一头撞上了田边的一棵树桩，当场毙命。</p>
    </div>
    
    <div class="keyframe">
        <h2>第三章：分享奇遇</h2>
        <p>回到家中，农夫兴奋地向家人讲述了他的奇遇。</p>
    </div>
    
    <div class="keyframe">
        <h2>第四章：等待奇迹再现</h2>
        <p>农夫放弃了手中的农具，整天坐在那棵树桩旁边，眼睛盯着道路尽头。</p>
    </div>
    
</div>

</body>
</html>
